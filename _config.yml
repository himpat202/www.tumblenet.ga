title: Tumble Network
description: > # this means to ignore newlines until "baseurl:"
  The home of TG and DBW
base-url: ""
url: "http://www.tumblenet.ga" # the base hostname & protocol for your site, e.g. http://example.com
repository: tumblenet/website-template

favicon: /images/logo.png
logo-url: /images/logo.png


disqus-shortname: tumble-network-beta
excerpt_separator: <!--more-->
mobile-nav-on-desktop: false

collections:
  team:
    output: true
  carousel:

#permalink: pretty
permalink: /blog/:categories/:year/:month/:day/:title/
production: true


plugins:
   - jekyll-mentions
   - jemoji
   - jekyll-redirect-from
   - jekyll-sitemap
   - jekyll-feed
   - jekyll-seo-tag


# Build settings
markdown: kramdown
# theme: minima

kramdown:
  # Enable GitHub Flavored Markdown (fenced code blocks)
  input: GFM
  # Disable auto-generated ID's for headings
  auto_ids: false

excludes:
  - lib
  - Gemfile
  - Gemfile.lock
  - node_modules
  - bower.json
  - "*.sh"
  - README.md
  - gulffile.js
  - package.json
  - vendor
  - ".gitignore"
  - CNAME
  - icomoon-selection.json
