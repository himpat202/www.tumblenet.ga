title: Tumble Network
description: > # this means to ignore newlines until "baseurl:"
  The home of TG and DBW
base-url: ""
url: "http://www.tumblenet.ga" # the base hostname & protocol for your site, e.g. http://example.com
repository: tumblenet/beta.tumblenet.cu.cc

favicon: /images/logo.png
logo-url: /images/logo.png


disqus-shortname: tumble-network-beta
excerpt_separator: <!--more-->
mobile-nav-on-desktop: false

collections:
  team:
    output: true
  carousel:

#permalink: pretty
permalink: /blog/:categories/:year/:month/:day/:title/
production: true



plugins:
 - jekyll-feed
 - jekyll-redirect-from
 - jekyll-seo-tag
 - jekyll-sitemap
 - jekyll-avatar
 - jemoji
 - jekyll-mentions
 - jekyll-include-cache


# Build settings
markdown: kramdown
# theme: minima

kramdown:
  # Enable GitHub Flavored Markdown (fenced code blocks)
  input: GFM
  # Disable auto-generated ID's for headings
  auto_ids: true

excludes:
  - lib
  - Gemfile
  - Gemfile.lock
  - node_modules
  - bower.json
  - "*.sh"
  - README.md
  - gulffile.js
  - package.json
  - vendor
  - ".gitignore"
  - CNAME
  - icomoon-selection.json
