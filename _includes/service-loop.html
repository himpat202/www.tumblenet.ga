<div class="col {{ include.spacing | default: "s12 m6 l3" }}">
  <div class="card white black-text sticky-action">
      {% if service.image-url %}
      <div class="card-image">
        <img src="{{ service.image-url }}" class=" activator">
      </div>
      <div class="card-content ">
      {% endif %}
      <div class="card-content">
        <span class="card-title activator">{{ service.title }}</span>
      

      <p>{{ service.text }}</p>
      </div>
      <div class="card-action">
        {% if service.href %}
        <a href="{{ service.href }}">View</a>
      {% endif %}
        {% if service.links %}
          <a href="javascript:void(0);" class="activator">More...</a>
        {% endif %}
      </div>

      {% if service.links %}
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{ service.title }}<i class="material-icons right">close</i></span>
        <ul>
          {% for link in service.links %}
            <li><a href="{{ link.href }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
      {% endif %}
    </div>
  </div>
